<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  </head>
  <body>
    <svg width="500" height="500">
      <path
        id="1999path"
        d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80"
        fill="transparent"
        stroke="black"
      />
    </svg>

    <div class="col-12 col-xl-8">
      <img
        src="/Graphics/run1.png"
        alt="png-image"
        width="30px"
        id="runner-in-9m"
      />
    </div>

    <script>
      gsap.registerPlugin(MotionPathPlugin);

      gsap.to("#runner-in-9m", {
        duration: 5,
        repeat: 12,
        repeatDelay: 3,
        yoyo: true,
        ease: "power1.inOut",
        motionPath: {
          path: "#1999path",
          align: "#1999path",
          autoRotate: true,
          alignOrigin: [0.5, 0.5],
        },
      });
    </script>
  </body>
</html>
